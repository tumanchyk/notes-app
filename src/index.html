<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="/css/style.css" rel="stylesheet" />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <title>Notes app</title>
  </head>
  <body class="bg-stone-200">
    <div class="container mx-auto mb-8">
      <h1
        class="font-bold uppercase flex justify-center items-center text-[34px] self-auto py-7"
      >
        Notes app
      </h1>
      <ul
        class="flex text-[24px] text-white font-bold bg-black px-20 py-10 inline-block mx-auto"
      >
        <li class="basis-1/4">Name</li>
        <li class="basis-1/4">Created</li>
        <li class="basis-1/4">Category</li>
        <li class="basis-1/3">Content</li>
        <li class="basis-1/4">Dates</li>
        <li class="flex gap-5">
          <button>
            <svg class="w-[28px] h-[28px] text-white fill-current">
              <use href="../src/icons/sprite.svg#icon-edit"></use>
            </svg>
          </button>
          <button>
            <svg class="w-[25px] h-[25px] text-white fill-current">
              <use href="../src/icons/sprite.svg#icon-archive-add"></use>
            </svg>
          </button>
          <button>
            <svg class="w-[25px] h-[25px] text-white fill-current">
              <use href="../src/icons/sprite.svg#icon-trash"></use>
            </svg>
          </button>
        </li>
      </ul>
      <ul id="noteList"></ul>

      <button
        id="create-note"
        class="text-white block mx-auto font-bold bg-zinc-950 text-[20px] px-[50px] py-[15px] mt-[50px] hover:bg-zinc-800 cursor-pointer"
      >
        Create note
      </button>
      <div id="noteForm" style="display: none">
        <form
          class="flex relative flex-col flex-wrap bg-[rgba(0,0,0,0.6)] w-[500px] py-[50px] px-[40px] mx-auto mt-[30px] gap-[25px]"
        >
          <button
            id="close-form"
            class="absolute top-5 right-5 text-white hover:text-[rgba(255,255,255,0.5)]"
          >
            <svg class="w-[30px] h-[30px] fill-current">
              <use href="../src/icons/sprite.svg#icon-cross"></use>
            </svg>
          </button>
          <h2 class="text-center text-white font-bold text-[24px] mb-[20px]">
            Add a new note
          </h2>
          <input
            type="text"
            id="nameInput"
            placeholder="Note name"
            autocomplete="off"
            class="bg-[transparent] border-b-[1px] border-white outline-0 text-white p-3"
          />
          <div>
            <h3 class="text-white mb-[10px] font-medium">Choose category</h3>
            <select id="categoryInput" class="w-[100%] p-3 outline-0">
              <option value="Task">Task</option>
              <option value="Quote">Quote</option>
              <option value="Idea">Idea</option>
              <option value="Random_thought">Random thought</option>
            </select>
          </div>
          <textarea
            id="contentInput"
            placeholder="Enter content"
            class="resize-none ext-black p-3 outline-0"
          ></textarea>
          <button
            id="add-note"
            class="cursor-pointer text-white font-bold bg-[transparent] border-2 uppercase border-white [20px] py-[15px] mt-[20px] hover:bg-black hover:border-black"
          >
            Add note
          </button>
        </form>
      </div>
      <div id="archive-container" style="display: none">
        <ul
          class="flex items-center text-[24px] text-white font-bold bg-black px-20 py-10 inline-block mx-auto mt-[50px]"
        >
          <li class="basis-1/2">Category</li>
          <li class="basis-1/3">Archived</li>
          <li class="basis-1/3">Active</li>
          <li>
            <svg class="w-[30px] h-[30px] fill-current">
              <use href="../src/icons/sprite.svg#icon-archive-add"></use>
            </svg>
          </li>
        </ul>
        <ul id="archived-list"></ul>
      </div>
    </div>
    <script type="module" src="./index.js"></script>
  </body>
</html>
